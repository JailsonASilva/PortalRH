<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/pages/principal.xhtml">

	<ui:define name="conteudo">

		<p:dialog header="Trocar de Senha" widgetVar="dialogo" visible="true"
			draggable="false" resizable="false" closable="true">
			<h:form id="formCadastro">
				<h:panelGrid id="painel" columns="2" class="ui-noborder">

					<p:outputLabel for="novaSenha" value="Nova Senha" />
					<p:password id="novaSenha" maxlength="100" size="35"
						required="true" requiredMessage="O campo Senha é obrigatório"
						value="#{trocarSenhaBean.novaSenha}" />

					<p:outputLabel for="confirmeSenha" value="Confirme sua Senha" />
					<p:password id="confirmeSenha" maxlength="100" size="35"
						required="true" requiredMessage="O campo Senha é obrigatório"
						value="#{trocarSenhaBean.confirmeSenha}" />
				</h:panelGrid>

				<p:separator />

				<h:panelGrid columns="3">
					<p:commandButton value="Trocar" icon="fa fa fw fa-key"
						update=":formCadastro:painel :messages"
						actionListener="#{trocarSenhaBean.trocarSenha}"
						onstart="PF('iconeDeProcessamento').show()"
						onsuccess="PF('iconeDeProcessamento').hide()" />

					<p:commandButton value="Fechar" icon="fa fa-fw fa-close"
						oncomplete="PF('dialogo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
