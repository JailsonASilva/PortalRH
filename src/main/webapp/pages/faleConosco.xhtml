<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/pages/principal.xhtml">

	<ui:define name="conteudo">

		<p:dialog header="Fale Conosco" widgetVar="dialogo" visible="true"
			draggable="false" resizable="false" closable="true">
			<h:form id="formCadastro">
				<h:panelGrid id="painel" columns="2" class="ui-noborder">

					<p:outputLabel for="assunto" value="Assunto" />
					<p:inputText id="assunto" value="#{faleConoscoBean.assunto}"
						required="true" requiredMessage="Campo Obrigatório"
						maxlength="100" size="60" />

					<p:outputLabel for="texto" value="Texto" />
					<p:inputTextarea id="texto" rows="8" cols="57" required="true"
						requiredMessage="Campo Obrigatório!" counter="display"
						maxlength="2000" counterTemplate="{0} caracteres restantes."
						autoResize="false" value="#{faleConoscoBean.texto}" />
					<br></br>
					<h:outputText id="display" />
				</h:panelGrid>

				<br></br>
				<p:separator />

				<h:panelGrid columns="3">
					<p:commandButton value="Enviar" icon="ui-icon-disk"
						update=":formCadastro:painel :messages"
						actionListener="#{faleConoscoBean.enviar}"
						onstart="PF('iconeDeProcessamento').show()"
						onsuccess="PF('iconeDeProcessamento').hide()" />

					<p:commandButton value="Fechar" icon="fa fa-fw fa-close"
						oncomplete="PF('dialogo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
